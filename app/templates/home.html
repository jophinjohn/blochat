<div class="container-fluid">
<h1>Bloc Chat</h1>
    
    <div class="row">
        <div class="col-md-4 chat-room-names">
            <div ng-controller="ModuleCtrl as module">
                <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modal-title">Room Creation Modal</h3>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <input type="text" ng-model="home.chatName" placeholder="Enter new room name">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button" ng-click="module.addRoom(home.chatName)">Presto!</button>
                        <button class="btn btn-warning" type="button" ng-click="module.close()">Cancel</button>
                    </div>
                </script>
            <button class="btn btn-primary" type="button" ng-click="module.open()">Create New Room</button>
            </div>
            
            <div ng-repeat="room in home.roomData.all">
                <p>{{ room.name }}</p>
            </div>
        </div>
        <div class="col-md-8">
            Messages Area
        </div>
    </div>
</div>
